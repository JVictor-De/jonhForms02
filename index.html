<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback para a página de perfil de João Victor</title>
</head>
<body>
    <script>
        const form = document.querySelector('form');
        const submitButton = document.getElementById('submitButton');
        form.addEventListener('input', () => {
            submitButton.disabled = !form.checkValidity();
        });
    </script>

    <form action="/submit" method="post">

        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required aria-label="Digite seu nome completo">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
        </fieldset>

        <fieldset>
            <legend>How did you find my profile</legend>
            <label for="profile"></label>
            <select id="meio" name="meio" required>
                <option value="">Selecione...</option>
                <option value="brasil">Google</option>
                <option value="eua">Mídia social</option>
                <option value="japao">Amigo</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <label for="Feedback"></label>
            <input type="text" id="feedback" name="feedback" required aria-label="Coloque seu comentário">
            <br>
            <br>
            <fieldset>
                <legend>Opnião:</legend>
                <label for="interesse">Você gostou do meu perfil?:</label>
                <input type="radio" id="sim" value="sim">
                <label for="interesse">Sim</label>
                <input type="radio" id="nao" value="nao">
                <label for="nao">Não</label>
            </fieldset>
                
            <fieldset>
                <label>O que você gostou no perfil?</label>
                <br>
                <input type="checkbox" id="esportes" name="interesses" value="esportes">
                <label for="interesses">Design</label>
                <br>
                <input type="checkbox" id="musica" name="interesses" value="musica">
                <label for="esportes">Conteúdo</label>
                <br>
                <input type="checkbox" id="musica" name="interesses" value="musica">
                <label for="musica">Facilidade de uso</label>
                <br>
                <label for="musica">Outro:</label>
                <input type="text" id="musica" name="interesses">
        </fieldset>
     </fieldset>


        <button type="submit" id="submitButton" disabled>Enviar</button>
        <button type="reset">Limpar</button>
    
    </form>
